name: Workflow
on: ["push"]
jobs:
  build-devcontainer:
    # https://github.com/devcontainers/ci/blob/cc80b0ef439af5f89482a346a8362cfb815cd3ca/docs/github-action.md
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: login to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: refresh devcontainer for this branch
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ github.repository }}-devcontainer-${{ github.ref_name }}
          cacheFrom: ghcr.io/${{ github.repository }}-devcontainer-${{ github.ref_name }}
          push: always
  cargo-clippy:
    runs-on: ubuntu-latest
    needs: ["build-devcontainer"]
    steps:
      - uses: actions/checkout@v3
      - uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ghcr.io/${{ github.repository }}-devcontainer-${{ github.ref_name }}
          push: never
          runCmd: cargo clippy -- --deny=warnings
      - uses: actions/upload-artifact@v3
        with:
          path: target
  cargo-clippy-tests:
    runs-on: ubuntu-latest
    needs: ["build-devcontainer"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: target
      - uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ghcr.io/${{ github.repository }}-devcontainer-${{ github.ref_name }}
          push: never
          runCmd: cargo clippy --tests -- --deny=warnings
  cargo-spellcheck:
    runs-on: ubuntu-latest
    needs: ["build-devcontainer"]
    steps:
      - uses: actions/checkout@v3
      - uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ghcr.io/${{ github.repository }}-devcontainer-${{ github.ref_name }}
          push: never
          runCmd: cargo spellcheck
  cargo-udeps:
    runs-on: ubuntu-latest
    needs: ["build-devcontainer"]
    steps:
      - uses: actions/checkout@v3
      - uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ghcr.io/${{ github.repository }}-devcontainer-${{ github.ref_name }}
          push: never
          runCmd: cargo +nightly udeps
  taplo-format:
    runs-on: ubuntu-latest
    needs: ["build-devcontainer"]
    steps:
      - uses: actions/checkout@v3
      - uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ghcr.io/${{ github.repository }}-devcontainer-${{ github.ref_name }}
          push: never
          runCmd: taplo format --check
  taplo-lint:
    runs-on: ubuntu-latest
    needs: ["build-devcontainer"]
    steps:
      - uses: actions/checkout@v3
      - uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ghcr.io/${{ github.repository }}-devcontainer-${{ github.ref_name }}
          push: never
          runCmd: taplo lint
  demo:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
